<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Admin - JM personalizados</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-black via-gray-900 to-gray-800 text-white">
  <header class="max-w-5xl mx-auto p-6 flex items-center gap-4">
    <div class="w-14 h-14 rounded-full bg-gradient-to-tr from-yellow-400 to-yellow-200 flex items-center justify-center text-black font-bold">JM</div>
    <div>
      <h1 class="text-2xl font-serif">JM personalizados — Painel Admin</h1>
      <p class="text-sm text-gray-300">Gerencie produtos (salvos localmente no navegador)</p>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-6">
    <section id="loginSection" class="bg-gray-900 rounded-lg p-6 max-w-md mx-auto">
      <h2 class="text-xl font-semibold mb-4">Login</h2>
      <div class="space-y-3">
        <input id="username" class="w-full p-3 rounded bg-gray-800" placeholder="Usuário" />
        <input id="password" type="password" class="w-full p-3 rounded bg-gray-800" placeholder="Senha" />
        <div class="flex items-center justify-between">
          <button id="loginBtn" class="bg-yellow-400 text-black px-4 py-2 rounded font-semibold">Entrar</button>
          <div class="text-sm text-gray-400">Use <strong>admin</strong> / <strong>admin123</strong></div>
        </div>
        <div id="loginError" class="text-sm text-red-400 hidden">Usuário ou senha incorretos.</div>
      </div>
    </section>

    <section id="adminSection" class="hidden mt-8">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold">Produtos</h2>
        <div class="flex gap-2">
          <button id="exportBtn" class="px-3 py-2 rounded bg-gray-800">Exportar JSON</button>
          <button id="importBtn" class="px-3 py-2 rounded bg-gray-800">Importar JSON</button>
          <input id="importFile" type="file" accept=".json" class="hidden" />
          <button id="logoutBtn" class="px-3 py-2 rounded bg-red-600 text-white">Sair</button>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <form id="productForm" class="bg-gray-900 p-4 rounded-lg space-y-3">
          <h3 class="font-semibold">Adicionar / Editar produto</h3>
          <input id="prodId" type="hidden" />
          <label class="text-sm text-gray-300">Nome</label>
          <input id="prodName" class="w-full p-2 rounded bg-gray-800" placeholder="Ex: Camiseta personalizada" required />
          <label class="text-sm text-gray-300">Descrição</label>
          <textarea id="prodDesc" class="w-full p-2 rounded bg-gray-800" rows="3" placeholder="Descrição do produto"></textarea>
          <label class="text-sm text-gray-300">Preço (R$)</label>
          <input id="prodPrice" type="number" step="0.01" class="w-full p-2 rounded bg-gray-800" placeholder="59.90" required />
          <label class="text-sm text-gray-300">Imagem (upload local)</label>
          <input id="prodImage" type="file" accept="image/*" class="w-full p-2 rounded bg-gray-800" />
          <div class="flex items-center gap-3">
            <div id="imgPreview" class="w-24 h-24 bg-gray-800 rounded flex items-center justify-center text-sm text-gray-400">Preview</div>
            <div class="flex-1">
              <button id="saveBtn" class="bg-yellow-400 text-black px-4 py-2 rounded font-semibold">Salvar</button>
              <button id="resetBtn" type="button" class="ml-2 px-3 py-2 rounded bg-gray-700">Limpar</button>
            </div>
          </div>
        </form>

        <div class="bg-gray-900 p-4 rounded-lg">
          <h3 class="font-semibold mb-3">Lista de produtos</h3>
          <div id="productsList" class="space-y-3 max-h-[420px] overflow-auto"></div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Simple admin with username + password stored in code (admin/admin123)
    const ADMIN_USER = 'admin';
    const ADMIN_PASS = 'admin123';
    const STORAGE_KEY = 'jm_products';

    const loginSection = document.getElementById('loginSection');
    const adminSection = document.getElementById('adminSection');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginError = document.getElementById('loginError');

    const prodForm = document.getElementById('productForm');
    const prodId = document.getElementById('prodId');
    const prodName = document.getElementById('prodName');
    const prodDesc = document.getElementById('prodDesc');
    const prodPrice = document.getElementById('prodPrice');
    const prodImage = document.getElementById('prodImage');
    const imgPreview = document.getElementById('imgPreview');
    const saveBtn = document.getElementById('saveBtn');
    const resetBtn = document.getElementById('resetBtn');
    const productsList = document.getElementById('productsList');
    const exportBtn = document.getElementById('exportBtn');
    const importBtn = document.getElementById('importBtn');
    const importFile = document.getElementById('importFile');

    let products = [];

    function loadProducts() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        products = raw ? JSON.parse(raw) : [];
      } catch (e) {
        console.error('Erro ao carregar produtos', e);
        products = [];
      }
    }

    function saveProducts() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(products));
      // notify other tabs/windows
      localStorage.setItem('_jm_products_update', Date.now());
      renderProductList();
    }

    function renderProductList() {
      productsList.innerHTML = products.length === 0 ? '<div class="text-gray-400">Nenhum produto cadastrado.</div>' : products.map(p => `
        <div class="p-3 bg-gray-800 rounded flex items-center gap-3">
          <div class="w-16 h-16 bg-gray-700 rounded overflow-hidden flex-shrink-0">
            ${p.image ? `<img src="${p.image}" alt="${p.name}" class="w-full h-full object-cover" />` : '<div class="w-full h-full flex items-center justify-center text-xs text-gray-400">sem imagem</div>'}
          </div>
          <div class="flex-1">
            <div class="font-medium">${p.name}</div>
            <div class="text-xs text-gray-400">${p.description || ''}</div>
            <div class="text-yellow-400 font-bold">R$ ${Number(p.price).toFixed(2)}</div>
          </div>
          <div class="flex flex-col gap-2">
            <button data-id="${p.id}" class="editBtn px-2 py-1 rounded bg-gray-700 text-sm">Editar</button>
            <button data-id="${p.id}" class="delBtn px-2 py-1 rounded bg-red-600 text-sm">Excluir</button>
          </div>
        </div>
      `).join('');
      attachProductButtons();
    }

    function attachProductButtons() {
      document.querySelectorAll('.editBtn').forEach(btn => {
        btn.onclick = () => {
          const id = btn.getAttribute('data-id');
          const prod = products.find(x => x.id === id);
          if (!prod) return;
          prodId.value = prod.id;
          prodName.value = prod.name;
          prodDesc.value = prod.description || '';
          prodPrice.value = prod.price;
          if (prod.image) {
            imgPreview.innerHTML = `<img src="${prod.image}" class="w-full h-full object-cover" />`;
          } else {
            imgPreview.textContent = 'Preview';
          }
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };
      });
      document.querySelectorAll('.delBtn').forEach(btn => {
        btn.onclick = () => {
          const id = btn.getAttribute('data-id');
          if (!confirm('Excluir este produto?')) return;
          products = products.filter(p => p.id !== id);
          saveProducts();
        };
      });
    }

    function resetForm() {
      prodId.value = '';
      prodName.value = '';
      prodDesc.value = '';
      prodPrice.value = '';
      prodImage.value = '';
      imgPreview.textContent = 'Preview';
      delete imgPreview.dataset.b64;
    }

    prodImage.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        imgPreview.innerHTML = `<img src="${reader.result}" class="w-full h-full object-cover" />`;
        imgPreview.dataset.b64 = reader.result;
      };
      reader.readAsDataURL(file);
    });

    prodForm.addEventListener('submit', e => {
      e.preventDefault();
      const id = prodId.value || String(Date.now());
      const name = prodName.value.trim();
      const description = prodDesc.value.trim();
      const price = Number(prodPrice.value) || 0;
      const image = imgPreview.dataset.b64 || '';

      if (!name) return alert('Nome é obrigatório');

      const existingIndex = products.findIndex(p => p.id === id);
      const item = { id, name, description, price, image };
      if (existingIndex >= 0) products[existingIndex] = item;
      else products.push(item);
      saveProducts();
      resetForm();
    });

    resetBtn.onclick = resetForm;

    exportBtn.onclick = () => {
      const dataStr = JSON.stringify(products, null, 2);
      const blob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'jm_products_export.json';
      a.click();
      URL.revokeObjectURL(url);
    };

    importBtn.onclick = () => importFile.click();
    importFile.onchange = () => {
      const file = importFile.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        try {
          const data = JSON.parse(reader.result);
          if (!Array.isArray(data)) throw new Error('Formato inválido');
          // basic validation: ensure each item has id and name
          for (const item of data) {
            if (!item.id || !item.name) throw new Error('Objeto inválido');
          }
          products = data;
          saveProducts();
          alert('Importação concluída.');
        } catch (err) {
          alert('Erro ao importar: ' + err.message);
        }
      };
      reader.readAsText(file);
    };

    // auth
    loginBtn.onclick = () => {
      const u = usernameInput.value.trim();
      const p = passwordInput.value;
      if (u === ADMIN_USER && p === ADMIN_PASS) {
        loginSection.classList.add('hidden');
        adminSection.classList.remove('hidden');
        loginError.classList.add('hidden');
        loadProducts();
        renderProductList();
      } else {
        loginError.classList.remove('hidden');
      }
    };

    logoutBtn.onclick = () => {
      usernameInput.value = '';
      passwordInput.value = '';
      loginSection.classList.remove('hidden');
      adminSection.classList.add('hidden');
    };

    // sync across tabs: when other page updates storage, update list
    window.addEventListener('storage', (e) => {
      if (e.key === '_jm_products_update' || e.key === 'jm_products') {
        loadProducts();
        renderProductList();
      }
    });

    // on load: show login only
    loadProducts();
  </script>
</body>
</html>
